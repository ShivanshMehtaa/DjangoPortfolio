{% extends 'basic.html' %}
{% block title %}Login{% endblock title %}
{% block body %}
    <div class="container mt-4 p-2">

        <div class="row">
            <div class="col-md-4"></div>

            <div class="col-md-4">
                <h3 class=" text-center text-white bg-dark p-3">Login Here</h3>
                    
                <div class="card p-3">
                    <form action="" method = "post">
                        {% csrf_token %}
                        <div class="form-group">
                            <h5><span><i class="bx bx-envelope"></i>Name</span></h5>
                            <input type="text" class="form-control mb-3">
                        </div>
                        
                            <br>
                            
                        <div class="form-group">
                            <h5><span><i class="bx bx-lock"></i>Password</span></h5>
                            <input type="Password" class="form-control mb-3">
                        </div>

                            <br>
                        <div class="d-grid gap-2">
                            <button class="btn btn-dark" type="submit">Login</button>
                        </div>
                        <br>
                        New User ? <a href="/auth/signup">Signup</a>
                    </form>

                    
                </div>
            </div>

            <div class="col-md-4"></div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>


    <footer id="footer">
        <div class="container">
          <h3>Shivansh Mehta</h3>
          <div class="social-links">
            <a href="https://github.com/ShivanshMehtaa" class="github" ><i class="bx bxl-github"></i></a>
            <a href="https://www.instagram.com/_shivansh.mehta_/" class="instagram"><i class="bx bxl-instagram"></i></a>
            <a href="https://www.linkedin.com/in/shivansh-mehta-399427226/" class="linkedin"><i class="bx bxl-linkedin"></i></a>
          </div>
          
          
        </div>
      </footer>

{% endblock body %}
